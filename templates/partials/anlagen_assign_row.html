{% load ui_extras %}
<tr>
    <td colspan="{% if show_nr %}7{% else %}6{% endif %}">
        <form hx-post="{% url 'projekt_file_upload' projekt.pk %}" hx-target="closest tr" hx-swap="outerHTML" class="space-x-2">
            {% csrf_token %}
            <input type="hidden" name="temp_id" value="{{ temp_id }}">
            <span>Zu welcher Anlage geh√∂rt '{{ filename }}'?</span>
              <select name="anlage_nr" class="border-gray-300 dark:border-gray-600 bg-background dark:bg-background-dark text-gray-900 dark:text-gray-100 rounded p-1 mx-2 focus:border-primary dark:focus:border-primary focus:ring-primary dark:focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-gray-800">
                {% for n in numbers %}
                <option value="{{ n }}">{{ n }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="px-2 py-1 rounded {% btn_classes 'primary' %}">Speichern</button>
        </form>
    </td>
</tr>
