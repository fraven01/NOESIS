{% with key=status_key|lower %}
<span class="inline-block px-2 py-0.5 rounded-full text-xs font-bold {% if key == 'new' or key == 'classified' %}bg-blue-600 text-white{% elif key == 'in_pruefung_anlage_x' or key == 'fb_in_pruefung' %}bg-yellow-400 text-black{% elif key == 'gutachten_ok' or key == 'gutachten_freigegeben' or key == 'endgeprueft' or key == 'ja' %}bg-green-600 text-white{% elif key == 'error' %}bg-red-600 text-white{% elif key == 'nein' or key == 'unbekannt' %}bg-gray-500 text-white{% else %}bg-gray-500 text-white{% endif %}">{{ label }}</span>
{% endwith %}
