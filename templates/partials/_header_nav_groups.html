{% for group in groups %}
    {% if group.tiles %}
        {% for tile in group.tiles %}
            <li>{% include 'partials/_nav_link.html' with tile=tile %}</li>
        {% endfor %}
    {% endif %}
    {% if group.groups %}
        {% include 'partials/_header_nav_groups.html' with groups=group.groups %}
    {% endif %}
{% endfor %}
