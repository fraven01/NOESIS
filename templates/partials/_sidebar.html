<!-- Seitliche Navigationsleiste -->
<nav class="p-4">
    <ul class="flex flex-col space-y-2">
        {% for item in navigation %}
        <li>
            <a href="{% url item.url %}" class="block px-4 py-2 rounded hover:bg-accent hover:text-text-light {% if request.resolver_match.url_name == item.url %}bg-accent text-text-light font-semibold{% endif %}">
                {{ item.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
</nav>
