{% extends "base.html" %}
{% load i18n static %}
{% block title %}{% trans 'Anmelden' %}{% endblock %}
{% block content %}
<div class="flex justify-center">
    <form method="post" class="w-full max-w-sm bg-white p-6 rounded shadow-md">
        {% csrf_token %}
        <h1 class="text-2xl font-semibold mb-4 text-center">{% trans 'Admin-Anmeldung' %}</h1>
        {% if form.errors %}
            <p class="text-red-600 mb-4">{% trans 'Bitte g√ºltige Zugangsdaten eingeben.' %}</p>
        {% endif %}
        <div class="mb-4">
            <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">{% trans 'Benutzername' %}</label>
            <input type="text" name="username" id="id_username" class="w-full border-gray-300 rounded px-3 py-2" autofocus required>
        </div>
        <div class="mb-6">
            <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">{% trans 'Passwort' %}</label>
            <input type="password" name="password" id="id_password" class="w-full border-gray-300 rounded px-3 py-2" required>
        </div>
        <input type="hidden" name="next" value="{{ next }}" />
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">{% trans 'Anmelden' %}</button>
    </form>
</div>
{% endblock %}
