{% extends 'base.html' %}
{% block title %}Anlage 3 Review{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Anlage 3 Dokumente prüfen</h1>
<table class="table-auto w-full border">
    <thead>
        <tr>
            <th class="border px-2">Projekt</th>
            <th class="border px-2">Datei</th>
            <th class="border px-2">Geprüft</th>
        </tr>
    </thead>
    <tbody>
    {% for f in files %}
        <tr>
            <td class="border px-2">{{ f.projekt.title }}</td>
            <td class="border px-2"><a href="{{ f.upload.url }}" class="text-blue-700 underline">Download</a></td>
            <td class="border px-2 text-center">
                <form method="post" action="{% url 'project_file_toggle_flag' f.pk 'manual_reviewed' %}">
                    {% csrf_token %}
                    <input type="hidden" name="value" value="{{ f.manual_reviewed|yesno:'0,1' }}">
                    <button class="px-2 py-1 rounded {% if f.manual_reviewed %}bg-green-600 text-white{% else %}bg-gray-300{% endif %}">
                        {% if f.manual_reviewed %}✓{% else %}✗{% endif %}
                    </button>
                </form>
            </td>
        </tr>
    {% empty %}
        <tr><td colspan="3">Keine Dokumente vorhanden</td></tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
