[pytest]
DJANGO_SETTINGS_MODULE = noesis.settings
pythonpath = .
addopts = --reuse-db -ra -n auto -m "unit or integration and not slow"
testpaths = core/tests
markers =
    selenium: runs selenium browser tests
    e2e: marks end-to-end tests
    slow: marks tests as slow
    unit: marks unit tests
    integration: marks integration tests
filterwarnings =
    # Suppress SWIG-derived builtin type warnings from third-party extensions only
    ignore:.*builtin type SwigPyPacked has no __module__ attribute:DeprecationWarning:importlib\._bootstrap
    ignore:.*builtin type SwigPyObject has no __module__ attribute:DeprecationWarning:importlib\._bootstrap
    ignore:.*builtin type swigvarlink has no __module__ attribute:DeprecationWarning:importlib\._bootstrap
    ignore:.*builtin type swigvarlink has no __module__ attribute:DeprecationWarning:sys
